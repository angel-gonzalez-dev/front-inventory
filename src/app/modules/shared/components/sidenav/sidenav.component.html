<div class="dashboard-container" [class.is-mobile]="mobileQuery.matches">


    <!--Barra de herramientas prehecha-->
    <mat-toolbar color="primary" class="dashboard-toolbar">

        <!--Creando menu hamburguesa-->
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <!--Fin menu Hamburguesa-->
        <h1 class="app-name">S-Inventory</h1>

        <div class="right">
            <ul>
                <li>
                    <button mat-icon-button>
                        <mat-icon>help_outline</mat-icon>
                    </button>
                </li>
                <li>
                    <button mat-button [matMenuTriggerFor]="menu">
                        <mat-icon>person_outline</mat-icon>
                    </button>

                    <!--creando menu-->
                    <mat-menu #menu="matMenu">
                        <mat-icon>exit_to_app</mat-icon>
                        Cerrar Sesi√≥n
                    </mat-menu>
                    <!--fin crear menu-->
                </li>
            </ul>
        </div>
    </mat-toolbar>


    <!--Creando el sidenav-->
    <mat-sidenav-container class="sidenav-container"
                                [style.marginTop.px] = "mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
        [fixedInViewport]="mobileQuery.matches" fixedToGap="56">
            <mat-nav-list>

                <!--agregando profile-->
                <div class="profile-card">
                    <div class="header">
                        <h2>Angel Gonzalez</h2>
                        <h4>angel.gonzalez.crisostomo@gmail.com</h4>
                    </div>
                </div>
                <mat-divider></mat-divider>

                <a mat-list-item [routerLink]="nav.route" *ngFor="let nav of menuNav">
                    <mat-icon class="icon">{{ nav.icon }}</mat-icon>
                    {{nav.name}}
                </a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <!--Fin de sidenav-->
    

</div>
